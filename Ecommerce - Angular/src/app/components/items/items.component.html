<div class="container-fluid">
    <div class="row pt-1">
        <div class="col-12">
            <div class="row">

                <div *ngFor="let itm of (items | search: searchItems.search)" class="col-3">
                    <app-item-card [singleItem]="itm" (buttonClicked)="addItem($event)" (buttonDec)="removeItem($event)" (addToFav)="addFav($event)"></app-item-card>
                </div>


            </div>
        </div>
    </div>
</div>
